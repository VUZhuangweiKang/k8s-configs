---
apiVersion: "apps/v1"
kind: "Deployment"
metadata:
  name: "rtiddsping-pub"
  namespace: "default"
  labels:
    app: "rtiddsping-pub"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: "rtiddsping-pub"
  template:
    metadata:
      labels:
        app: "rtiddsping-pub"
    spec:
      containers:
      - name: "rtiddsping-pub"
        image: "kyoungho/rtiddsping-pub"
        env:
        - name: ARGS
          value: "-peer rtps@rti-clouddiscoveryservice:7400"
